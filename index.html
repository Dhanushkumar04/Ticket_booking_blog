<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="book.jpg">
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Ticket Booking Blog</h1>
            <p>Your one-stop platform to book tickets for exciting events!</p>
        </div>
    </header>
    
    <section class="events">
        <div class="container">
            <h2>Available Events</h2>
            <div class="event-list">
                <div class="event">
                    <img src="concert.jpg" alt="Concert">
                    <h3>Concert</h3>
                    <a href="book_ticket.html" class="btn">Book Ticket</a>
                </div>
                <div class="event">
                    <img src="movie.jpg" alt="Movie">
                    <h3>Movie</h3>
                    <a href="book_ticket.html" class="btn">Book Ticket</a>
                </div>
                <div class="event">
                    <img src="sports.jpg" alt="Sports Event">
                    <h3>Sports Event</h3>
                    <a href="book_ticket.html" class="btn">Book Ticket</a>
                </div>
                <div class="event">
                    <img src="theatre.jpg" alt="Theatre Play">
                    <h3>Theatre Play</h3>
                    <a href="book_ticket.html" class="btn">Book Ticket</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ticket Booking Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
